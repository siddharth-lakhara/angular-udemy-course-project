<div class="row">
  <div class="col-xs-12">
    <button type="button" class="btn btn-success" [routerLink]="'new'">
      New Recipe
    </button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipe of recipes; let recipeId = index"
      [recipe]="recipe"
      [recipeId]="recipeId+1"
    ></app-recipe-item>
  </div>
</div>
